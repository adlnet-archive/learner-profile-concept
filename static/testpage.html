<!DOCTYPE html>
<html>
	<head>
		<title>Learner Profile Test</title>
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<style>

			textarea#body {
				display: block;
				width: 600px;
				height: 400px;
				margin-top: 10px;
				margin-bottom: 10px;
			}

		</style>
		<script>

			$(document).ready(function()
			{
				var lastTag = undefined;

				$('#pull').click(function(){
					var id = $('#serverId').val();
					$.ajax({
						'url': '/learner/'+id,
						'type': 'GET',
						'dataType': 'json',
						'headers': {
							'If-None-Match': lastTag
						},
						'statusCode': {
							200: function(data,status,xhr){
								console.log('Pull successful');
								if(xhr.status == 200){
									$('#body').val(JSON.stringify(data,null,'    '));
									lastTag = xhr.getResponseHeader('ETag');
								}
							}
						},
						'error': function(xhr,status,err){
							console.log('Pull failed');
							$('#body').val('');
						}
					});
				});

				$('#push').click(function(){
					var id = $('#serverId').val();
					var body = $('#body').val();
					$.ajax({
						'url': '/learner/'+id,
						'type': 'POST',
						'contentType': 'application/json',
						'data': body,
						'processData': false,
						'headers': {
							'If-Match': lastTag
						},
						'success': function(data,status,xhr){
							console.log('Push successful');
							lastTag = xhr.getResponseHeader('ETag');
							$('#body').val(JSON.stringify(data,null,'    '));
						},
						'error': function(xhr,status,err){
							console.log('Push failed');
						}
					});
	
				});

				$('#delete').click(function(){
					var id = $('#serverId').val();
					$.ajax({
						'url': '/learner/'+id,
						'type': 'DELETE',
						'headers': {
							'If-Match': lastTag
						},
						'success': function(data,status,xhr){
							console.log('Delete successful');
							$('#body').val('');
						},
						'error': function(xhr,status,err){
							console.log('Delete failed');
						}
					});
				});
			});

		</script>
	</head>
	<body>
		<h1>Learner Profile Test Page</h1>

		<label>Identifier: 
			<input type="text" id="serverId"></input>
		</label>
		<input type="button" id="pull" value="GET"/>
		<input type="button" id="push" value="POST"/>
		<input type="button" id="delete" value="DELETE"/>
		<textarea id="body" placeholder="Profile body goes here"></textarea>

	</body>
</html>
